    <script>
        function evenSum(n){
            var sum =0;
            for(var i=0;i<=n;i++){
                if(i%2===0){
                sum+=i;
                }
            }
            return sum;
        }

        var n = 6;
        var ans = evenSum(n);
        console.log(ans);
    </script>
</html>
